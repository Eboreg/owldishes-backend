<div style="display:flex">
  <div>{% include "django/forms/widgets/clearable_file_input.html" %}</div>
  {% if widget.value.instance.type == "image" %}
  <img src="{{ widget.value.url }}" alt="" style="max-width:300px;max-height:100px;">
  {% elif widget.value.instance.type == "video" %}
  <video src="{{ widget.value.url }}" style="max-width:300px;max-height:100px;" controls></video>
  {% endif %}
</div>
